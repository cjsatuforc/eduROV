<!DOCTYPE html>
<html>
<head>
    <title>Experiment survey</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        };
        form {
            width: 500px;
            display: block;
            margin: 50px auto;
            border: 1px solid red;
        };
    </style>
</head>
<body>
<form action="/survey.php" method="get">
    <h2>Experiment survey</h2>
    <div class="form-group">
        <label>Rate your experience</label>
        <select class="form-control" name="game">
            <option value="1">1 - Very hard</option>
            <option value="2">2 - A bit hard</option>
            <option value="3">3 - OK</option>
            <option value="4">4 - A bit easy</option>
            <option value="5">5 - Very easy</option>
        </select>
        <small class="form-text text-muted">From 1-5, how easy was it to hit
            the target holes?
        </small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
